<!DOCTYPE html>
<html>
<head>
    <title>OS_Site</title>
    <!-- Correct favicon link -->
    <link rel="icon" type="image/png" href="converted_image.png">
    <style>
        body {
            background-image: url('360_F_391461057_5P0BOWl4lY442Zoo9rzEeJU0S2c1WDZR.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .box {
            background-image: url('download.jpeg');
            background-size: cover;
            width: 500px;
            height: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 5fr 3fr;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .user, .email, .password, .age {
            width: 210px;
            height: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .user:hover, .email:hover, .password:hover, .age:hover {
            width: 250px;
            background-color: #f9f9f9;
            border: 1px solid #000;
        }

        .signs {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .sign {
            width: 100px;
            height: 30px;
            border-radius: 5px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sign:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
        
        /* للهواتف */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="col">
            <input type="text" placeholder="Username" class="user" aria-label="Username">
            <input type="email" placeholder="Email" class="email" aria-label="Email">
        </div>
        <div class="col">
            <input type="password" placeholder="Password" class="password" aria-label="Password">
            <input type="number" placeholder="Age" class="age" aria-label="Age">
        </div>
        <div class="signs">
            <button class="sign">Signup</button>
        </div>
        <div class="message"></div>
    </div>
    <script>
        const signupButton = document.querySelector('.sign');
        const usernameInput = document.querySelector('.user');
        const emailInput = document.querySelector('.email');
        const passwordInput = document.querySelector('.password');
        const ageInput = document.querySelector('.age');
        const messageDiv = document.querySelector('.message');

        // Event Listener for Signup Button
        signupButton.addEventListener('click', function () {
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const age = ageInput.value.trim();

            // Clear previous messages
            messageDiv.textContent = '';

            // Validate inputs
            if (!username || !email || !password || !age) {
                messageDiv.textContent = "Please fill out all fields.";

                // Set placeholders dynamically for missing fields
                if (!username) usernameInput.placeholder = "Enter Username!";
                if (!email) emailInput.placeholder = "Enter Email!";
                if (!password) passwordInput.placeholder = "Enter Password!";
                if (!age) ageInput.placeholder = "Enter Age!";
                return;
            }

            // Save user data in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('age', age);

            // Redirect to another page
            window.location.href = 'index3.html';
        });
    </script>
</body>
</html>
